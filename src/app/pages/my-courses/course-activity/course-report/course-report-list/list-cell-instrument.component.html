<div class="ng2-smart-actions" style="
    display: flex;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100%;
">
    <a class="ng2-smart-action tesla-cell-instrument-text">{{ cellData?.enrolment }}%</a>
    <a class="ng2-smart-action tesla-cell-instrument-text">{{ cellData?.confidence }}%</a>
    <a class="ng2-smart-action tesla-cell-instrument-text">{{ cellData?.result }}%</a>
    <a class="ng2-smart-action tesla-cell-instrument-text">
        <nb-icon icon="common-notifications" [attr.status]='sumary?.identity_level' pack="tesla"></nb-icon>
        <nb-icon icon="common-notifications" [attr.status]='sumary?.content_level'  pack="tesla"></nb-icon>
        <nb-icon icon="common-notifications" [attr.status]='sumary?.integrity_level' pack="tesla"></nb-icon>
    </a>
    
    <!-- <a class="ng2-smart-action">{{ value[0]._level }}</a>
    <a class="ng2-smart-action">{{ value[0].content_level }}</a>
    <a class="ng2-smart-action">{{ value[0].integrity_level }}</a>
    <a class="ng2-smart-action">{{ value[0].instrument_id }}</a> -->
</div>
