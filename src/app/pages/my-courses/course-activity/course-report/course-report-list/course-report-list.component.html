<nb-card *ngIf='!loading'>

        <nb-actions>
            <nb-action>
                <button nbButton size="tiny" (click)="back()">
                    <nb-icon icon="arrow-ios-back-outline"></nb-icon>
                </button>
            </nb-action>
            <nb-action>
            </nb-action>
        </nb-actions>
        <div style="flex:1">
            {{'REPORT' | translate }}
        </div>
        <nb-actions>
            <nb-action>
                
            </nb-action>
        </nb-actions>
    </nb-card-header>
    <nb-card-body>
        <ngx-list [settings]="settings" [endpoint]="endpoint"></ngx-list>
    </nb-card-body>
</nb-card>
