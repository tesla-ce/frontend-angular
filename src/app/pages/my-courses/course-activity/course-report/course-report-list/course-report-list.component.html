<nb-card *ngIf='!loading'>
    <nb-card-header class="tesla-card-header">
        <nb-actions>
            <nb-action>
                <button nbButton size="tiny" (click)="back()">
                    <nb-icon icon="arrow-ios-back-outline"></nb-icon>
                </button>
            </nb-action>
            <nb-action>
            </nb-action>
        </nb-actions>
        <div style="flex:1">
            {{'REPORT.REPORTS' | translate }}
        </div>
        <nb-actions>
            <nb-action>
                
            </nb-action>
        </nb-actions>
    </nb-card-header>
    <nb-card-body>
        <label class="label">{{'REPORT.IDENTITY_LEVEL' | translate }}</label>
        <nb-select
            (selectedChange)="selectedChangeIdentity($event)"
            [(selected)]="selectedIdentity"
            placeholder="Select..."
            style="min-width:160px;">
            <nb-option [value]="-1">Select...</nb-option>
            <nb-option *ngFor="let level of availableLevels;" [value]="level.value">
                {{ level.key }}
            </nb-option>
        </nb-select>
        <label class="label">{{'REPORT.CONTENT_LEVEL' | translate }}</label>
        <nb-select
            (selectedChange)="selectedChangeContent($event)"
            [(selected)]="selectedContent"
            placeholder="Select..."
            style="min-width:160px;">
            <nb-option [value]="-1">Select...</nb-option>
            <nb-option *ngFor="let level of availableLevels;" [value]="level.value">
                {{ level.key }}
            </nb-option>
        </nb-select>
        <label class="label">{{'REPORT.INTEGRITY_LEVEL' | translate }}</label>
        <nb-select
            (selectedChange)="selectedChangeIntegrity($event)"
            [(selected)]="selectedIntegrity"
            placeholder="Select..."
            style="min-width:160px; margin-right: 15px;">
            <nb-option [value]="-1">Select...</nb-option>
            <nb-option *ngFor="let level of availableLevels;" [value]="level.value">
                {{ level.key }}
            </nb-option>
        </nb-select>
        <button nbButton (click)="resetFilters()">{{'REPORT.RESET_FILTERS' | translate }}</button>
        <br><br>
        <ngx-list #list [settings]="settings" [endpoint]="endpoint"></ngx-list>
    </nb-card-body>
</nb-card>
