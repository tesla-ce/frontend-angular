<nb-card class="inline-form-card">
    <nb-card-header class="flexRow padding-left--4">
        <nb-actions size="small">
            <nb-action>
              <button nbTooltip="'ACTIONS.GO_BACK' | translate" class="btn btn-outline-primary btn-xs btn-icon" (click)="back()">                                        
                <nb-icon icon="arrow-ios-back-outline"></nb-icon>
            </button>
            </nb-action>
          </nb-actions>
          {{'COURSE.SINGULAR' | translate }}
    </nb-card-header>
  </nb-card>


<nb-card>
    <nb-card-body class="example-items-rows" *ngIf="!loading">
        <div class="col-sm-12">
            <div class="form-group">
                <div class="form-group-row">
                    <div>
                        <label [for]="fields['code'].inputName" class="label">{{fields['code'].label ||
                            'code'}}</label>
                        <p>{{instance.code || ""}}</p>
                    </div>
                    <div class="form-group-starEnd">
                        <div>
                            <label [for]="fields['start'].inputName" class="label">{{fields['start'].label || 'valid
                                from'}}</label>
                            <p>{{instance.start || ""}}</p>
                        </div>
                        <div>
                            <label [for]="fields['end'].inputName" class="label">{{fields['end'].label || 'valid
                                from'}}</label>
                            <p>{{instance.end || ""}}</p>
                        </div>
                    </div>
                </div>
                <label [for]="fields['description'].inputName" class="label">{{fields['description'].label || 'valid
                    from'}}</label>
                <p>{{instance.description || ""}}</p>
            </div>
        </div>
        <div class="col-sm-12">
            <ngx-course-activity-list></ngx-course-activity-list>
        </div>
 </nb-card-body>
</nb-card>
