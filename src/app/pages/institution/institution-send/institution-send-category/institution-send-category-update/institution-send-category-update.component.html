<nb-card *ngIf="instance">
    <nb-card-header>Update Send Category {{id}}</nb-card-header>
    <nb-card-body *ngIf="!loading" class="example-items-rows">
        <ngx-update (save)="onSave($event)" [fields]="fields" [errors]="errors"  [paths]="paths" [instance]="instance"></ngx-update>
    </nb-card-body>
</nb-card>
