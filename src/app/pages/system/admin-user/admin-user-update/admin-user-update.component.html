<nb-card *ngIf="instance">
    <nb-card-header>Update User {{id}}</nb-card-header>
    <nb-card-body class="example-items-rows">
        <ngx-update (valueChanges)="valueChanges($event)" (save)="onSave($event)" [fields]="fields" [errors]="errors"  [paths]="paths" [instance]="instance"></ngx-update>
    </nb-card-body>
    <nb-card-footer>
        <button [disabled]="changePasswordDisabled" nbButton (click)="changePassword()">Change Password</button>
    </nb-card-footer>
</nb-card>
