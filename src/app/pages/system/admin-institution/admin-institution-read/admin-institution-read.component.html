<nb-card *ngIf="instance">
    <nb-card-header class="tesla-card-header">
        <nb-actions>
          <nb-action>
            <button nbButton size="tiny" (click)="back()">
              <nb-icon icon="arrow-ios-back-outline"></nb-icon>
            </button>
          </nb-action>
          <nb-action>
          </nb-action>
        </nb-actions>
        {{ 'CRUD.READ' | translate }} Institution {{id}}
    </nb-card-header>
    <nb-card-body class="example-items-rows">
        <ngx-read [fields]="fields" [instance]="instance" [paths]="paths"></ngx-read>
    </nb-card-body>
</nb-card>
