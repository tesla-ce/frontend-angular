      class="sidebar-toggle"
      matRipple

      [matRippleCentered]="true"

      <nb-icon [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'"></nb-icon>

<div class="header-container">
  <nb-select
    *ngIf="user && user.institution && user.institutions.length > 1"
    status="primary"
    matRipple
    [selected]="user.institution"
    (selectedChange)="changeInstitution($event)"
  >
    <nb-option
      *ngFor="let institution of user.institutions"
      [value]="institution"
      matRipple
    >{{ institution.acronym }}</nb-option>
  </nb-select>
  <nb-actions size="small">
    <nb-action
      class="user-action"
      *nbIsGranted="['view', 'user']"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true">
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.fullName"
               [picture]="user?.picture || defaultPicture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
