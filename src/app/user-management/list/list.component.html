<ng2-smart-table  class="list" [settings]="settings" [source]="source"></ng2-smart-table>
<div class="list-footer">
    <nb-select placeholder="Items per page" [(selected)]="perPage" (selectedChange)="perPageOnChange($event)">
        <nb-option value="5">5</nb-option>
        <nb-option value="10">10</nb-option>
        <nb-option value="50">50</nb-option>
        <nb-option value="20">100</nb-option>
    </nb-select>
</div>
