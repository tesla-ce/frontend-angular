<ngx-one-column-layout>
    <ngx-side-menu></ngx-side-menu>
    <router-outlet>
      <nb-card>
        <nb-card-header>Users</nb-card-header>
        <nb-card-body class="example-items-rows">
          <ngx-list [settings]="settings" [endPoint]="endPoint"></ngx-list>    
        </nb-card-body>
      </nb-card>
      <nb-card>
        <nb-card-header>Create new user</nb-card-header>
        <nb-card-body class="example-items-rows">
          <ngx-create-user></ngx-create-user>    
        </nb-card-body>
      </nb-card>
      <nb-card>
        <nb-card-header>Create new user - module</nb-card-header>
        <nb-card-body class="example-items-rows">
          <ngx-create [fields]="fields"></ngx-create>
        </nb-card-body>
      </nb-card>
  </router-outlet>
</ngx-one-column-layout>
