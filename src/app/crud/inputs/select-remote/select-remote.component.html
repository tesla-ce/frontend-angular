<div [formGroup]="formGroup" >
  <input [(ngModel)]="value" formControlName="intern" disabled="isDisabled" fullWidth (ngModelChange)="onModelChange($event)" nbInput
    [required]="field.required || false" type="text" placeholder="Search" [nbAutocomplete]="autoNgModel" />

  <nb-autocomplete #autoNgModel>
    <nb-option *ngFor="let option of options" [value]="option[field.optionLabelAccessor]">
      {{ option[field.optionLabelAccessor] }}
    </nb-option>
  </nb-autocomplete>
</div>
