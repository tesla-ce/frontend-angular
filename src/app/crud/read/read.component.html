<form [formGroup]="readForm" >
    <div class="row">
        <div *ngFor="let field of data | keyvalue: originalOrder" class="col-sm-6">
            <div class="form-group" style="margin-bottom: 0.75rem;">

                <label [for]="field.value.id" class="label">{{field.value.label || field.key}}</label>
                <!-- case select -->
                <!-- <nb-select fullWidth *ngSwitchCase="'select'" [(selected)]="instance[key]" placeholder="Select..."
                    [formControl]="formControls[field.key]">
                    <nb-option *ngFor="let option of field.value.options; let i = index" value="{{option.value}}">
                        {{option.key}}
                    </nb-option>
                </nb-select> -->

                <!-- case select multiple -->
                <!-- <nb-select fullWidth multiple required *ngSwitchCase="'select-multiple'"
                    placeholder="Select..." [formControl]="formControls[field.key]">
                    <nb-option value="" *ngIf="!field.value.required">Option empty</nb-option>
                    <nb-option *ngFor="let option of field.value.options; let i = index" value="{{option.value}}">
                        {{option.key}}
                    </nb-option>
                </nb-select> -->

                <!-- case select multiple remote -->
                <!-- <nb-select fullWidth multiple *ngSwitchCase="'select-multiple-remote'"
                    placeholder="Select..." [formControl]="formControls[field.key]"> -->
                    <!-- <nb-option value="" *ngIf="!field.value.required">Option empty</nb-option> -->
                    <!-- <nb-option *ngFor="let option of field.value.options; let i = index" value="{{option.value}}">
                        {{option.key}}</nb-option>
                </nb-select> -->

                <!-- case select remote-->
                <!-- <ngx-select-remote *ngSwitchCase="'select-remote'" [isDisabled]=true [field]="field.value" [initialValue]="instance[field.key]"
                    [parentForm]="readForm">
                </ngx-select-remote> -->

                <!-- default input -->
                <input nbInput fullWidth [type]="text"
                    [id]="field.value.id || field.key" [name]="field.value.id || field.key"
                    [formControlName]="field.key"
                    [required]="field.value.required ? !field.value.disabled :  false" [status]="formErrors[field.key]?'danger':'basic'">

                <!-- errors -->
                <errors class="text-danger">{{formErrors[field.key]?formErrors[field.key]:''}}</errors>
                <div *ngIf="readForm.controls[field.key].invalid && 
                readForm.controls[field.key].errors && 
                (readForm.controls[field.key].dirty || readForm.controls[field.key].touched)">
                    <small class="text-danger" *ngIf="readForm.controls[field.key].hasError('required')">
                        Required </small>
                    <small class="text-danger"
                        *ngIf="readForm.controls[field.key].hasError('wrongFormat') && !readForm.controls[field.key].hasError('required')">
                        Wrong Email Format </small>
                    <small class="text-danger"
                        *ngIf="readForm.controls[field.key].hasError('notEquivalent') && !readForm.controls[field.key].hasError('required')">
                        Passwords doesn't match </small>
                </div>
                <div style="height: 22px" *ngIf="!(readForm.controls[field.key].invalid && 
                readForm.controls[field.key].errors && 
                (readForm.controls[field.key].dirty || readForm.controls[field.key].touched))">&nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </div>
    </div>
    <button *ngIf="!loading" nbButton type="button" (click)="goToEdit()">EDIT</button>
    <p>
        <!-- {{ readForm.status }} -->
    </p>
</form>
