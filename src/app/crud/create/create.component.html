<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">    
    <div class="row">
        <div *ngFor="let field of fields" class="col-sm-6">
            <div class="form-group" [ngSwitch]="field.inputType">
                <label [for]="field.inputName" class="label">{{field.label || field.key}}</label>
                <nb-select status = "errors[field.key]?'danger':'default'" fullWidth *ngSwitchCase="'select'" placeholder="Select..." [formControl]="formControls[field.key]">
                    <!-- <nb-option value="" *ngIf="!field.required">Option empty</nb-option> -->
                    <nb-option *ngFor="let option of field.options; let i = index" value="{{option.value}}">{{option.key}}</nb-option>
                </nb-select>
                <nb-select status = "errors[field.key]?'danger':'default'" fullWidth multiple *ngSwitchCase="'select-multiple'" placeholder="Select..." [formControl]="formControls[field.key]">
                    <nb-option value="" *ngIf="!field.required">Option empty</nb-option>
                    <nb-option *ngFor="let option of field.options; let i = index" value="{{option.value}}">{{option.key}}</nb-option>
                </nb-select>
                <nb-select status = "errors[field.key]?'danger':'default'" fullWidth multiple *ngSwitchCase="'select-multiple-remote'" placeholder="Select..." [formControl]="formControls[field.key]">
                    <!-- <nb-option value="" *ngIf="!field.required">Option empty</nb-option> -->
                    <nb-option *ngFor="let option of field.options; let i = index" value="{{option.value}}">{{option.key}}</nb-option>
                </nb-select>
                <input *ngSwitchDefault nbInput fullWidth
                    [type]="field.inputType || text"
                    [id]="field.inputName || field.key"
                    [name]="field.inputName || field.key"
                    [formControlName]="field.key"
                    [placeholder]="field.placeholder || null" 
                    [attr.disabled]="field.disabled || null"
                    [attr.email]="field.validator == 'email' || null"
                    [required] = "field.required || false"
                    [status] = "formErrors[field.key]?'danger':'default'" >
                <errors class="text-danger">{{formErrors[field.key]?formErrors[field.key]:''}}</errors>
            </div>
        </div>
    </div>
    <button *ngIf="!loading" nbButton type="submit" [disabled]="!profileForm.valid">Submit</button>
<p>
    <!-- {{ profileForm.status }} -->
</p>
</form>
